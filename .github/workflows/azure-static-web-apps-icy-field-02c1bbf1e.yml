name: Azure Static Web Apps CI/CD

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    build_and_deploy_job:
        runs-on: ubuntu-latest
        name: Build and Deploy Job
        steps:
            # Step 1: Check out the repository
            - uses: actions/checkout@v3

            # Step 2: Set up Node.js
            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '18'

            # Step 3: Install dependencies
            - name: Install Dependencies
              run: |
                  npm install

            # Step 4: Create env file
            - name: Create env file
              run: |
                  cd packages/frontend
                  echo "REACT_APP_API_URL=${{ secrets.BACKEND_URL }}" > .env

            # Step 5: Build the project
            - name: Build Project
              run: |
                  cd packages/frontend
                  npm run build

            # Step 6: Deploy to Azure Static Web Apps
            - name: Build And Deploy
              id: builddeploy
              uses: Azure/static-web-apps-deploy@v1
              with:
                  azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ICY_FIELD_02C1BBF1E }}
                  repo_token: ${{ secrets.GITHUB_TOKEN }}
                  action: 'upload'
                  app_location: '/packages/frontend'
                  api_location: ''
                  output_location: 'build' # Changed from 'dist' to 'build'
